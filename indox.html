<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Key System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-box button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Enter Access Key</h2>
    <input type="password" id="keyInput" placeholder="Enter your secret key">
    <button onclick="checkKey()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function checkKey() {
      const key = document.getElementById('keyInput').value;
      const correctKey = "123456"; // Change this to your desired key
      const messageEl = document.getElementById('message');

      if (key === correctKey) {
        messageEl.style.color = "green";
        messageEl.textContent = "Access Granted!";
        // You can redirect or show new content here
      } else {
        messageEl.style.color = "red";
        messageEl.textContent = "Invalid Key!";
      }
    }
  </script>

</body>
</html>
